<div ng-controller="FormCtrl">
    <div class="form-header">
        <h3>Player Details</h3>
    </div>
    <form class="form-horizontal ng-cloak" role="form" ng-submit="savePlayer()">
        <input type="hidden" class="form-control" name="name" ng-model="currentPlayer.id" />

        <div class="form-group">
            <label class="col-md-2 control-label">First Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="firstName" ng-model="currentPlayer.firstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Surname</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="surname" ng-model="currentPlayer.surname" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Club</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="club" ng-model="currentPlayer.clubName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Date of Birth</label>
            <div class="col-md-4">
                <input type="text" class="form-control datepicker" name="dateOfBirth" ng-model="currentPlayer.dateOfBirth" date-input="DD/MM/YYYY" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-button-set" style="">
                <input type="submit" value="Save" class="btn btn-primary" />
                <a href="#/" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>
